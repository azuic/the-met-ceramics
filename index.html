<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The MET Ceramics</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div class="split left" onclick="location.href='https://azuic.github.io/the-met-ceramics-lookbook/';" style="cursor: pointer;">
    <div class="centered">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <h2>Ceramic Swatch</h2>
        <p>A sample look-book from the MET.</p>
    </div>
</div>

<div class="split right"  onclick="location.href='https://azuic.github.io/the-met-quantitative/';" style="cursor: pointer;">
    <div class="centered">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <h2>World Ceramic Tone</h2>
        <p>A color palette from the MET.</p>
    </div>
</div>
</body>
</html>
